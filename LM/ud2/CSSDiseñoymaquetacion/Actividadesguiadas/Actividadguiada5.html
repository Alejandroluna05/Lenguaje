<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiada5</title>
    <style>
        .container{
            display: flex;
        }
        .container > div {
            font-size: 2vw;
            padding: .5em;
            color: white;
        }
        .red{
            flex-grow: 1;
            background-color: red;
        }

        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
</body>
</html>
