    <title>Programación Java - Bucle For</title>

<body>
    <h1>Programación Java</h1>
    <h2>Bucle For</h2>
    <pre>
public class CicloFor
{
    public static void main(String args[])
    {
        for(int i=500; i<=1000; i+=2) {
            System.out.println(i);
        }
    }
}
