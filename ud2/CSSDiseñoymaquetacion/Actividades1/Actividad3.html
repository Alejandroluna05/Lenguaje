<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad3</title>
    <style>
        #header { grid-area: header; }
        #article { grid-area: article; }
        #nav { grid-area: nav; }
        #ads { grid-area: ads; }
        #footer { grid-area: footer; }
        body {
            display: grid;
            grid-template-areas: 
            "nav header header"
            "nav article article"
            "nav ads ads"
            "nav footer footer";
            grid-template-rows:10% 1fr 50px; 
            grid-template-columns: 20% 1fr 15%;
            grid-gap: 12px;
            height: 100vh;
            margin: 0;
        }
        header, footer, article, nav, div {
            padding: 15px;
            background-color: rgb(34, 252, 34);
        }
            
    </style>
</head>
<body>
    <header id="header">Header</header>
    <article id="article">Article</article>
    <nav id="nav">Nav</nav>
    <div id="ads">Ads</div>
    <footer id="footer">Footer</footer>
</body>
</html>
